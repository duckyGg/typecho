<style>
    @font-face {
        font-family: HarmonyOS_Sans_SC_Medium;
        font-style: normal;
        font-display: swap;
        src: url(https://fastly.jsdelivr.net/gh/s-Ruthless/handsome/static/font/HarmonyOS_Sans_SC_Medium.woff2) format('woff2')
    }
    * {
        font-family: HarmonyOS_Sans_SC_Medium
    }
</style>
<div style="border-radius:5px;width:680px;margin:30px auto 0;max-width:100%">
    <div style="box-shadow:0 0 30px 0 rgb(219 216 214);border-radius:5px;width:630px;margin:auto;max-width:100%;;margin-bottom:-30px">
        <div style="width:200px;height:40px;margin-left:0;text-align:center;line-height:40px;text-decoration:none;color:#fff;background-color:#94a9b9;border-radius:5px 0">Dear: {author_p}</div>
        <div style="line-height:180%;padding:0 15px 12px;margin:auto;color:rgb(0, 0, 0);font-size:14px;margin-bottom:0">
            <h2 style="border-bottom:1px solid #ddd;font-size:16px;font-weight:400;padding:0px 0 10px 8px">
                <span style="color:#12addb;font-weight:700">&gt; </span>您在 
                <a style="text-decoration:none;color:#f55066;;font-weight:bold;"href="{permalink}" target="_blank">《{title}》</a>的评论有了新的回复呐~</h2>
            <div style="padding:0 12px 0 12px;margin-top:18px">
                <p>时间：<span style="border-bottom:1px dashed #ccc" t="5" times=" 20:42">{time}</span></p>
                <div class="Messages_box">
                    <p style="display:flex;justify-content:flex-end">您的评论：</p>
                    <div class="ax_post_box-comments-single Messages-author" style="display: flex;justify-content: flex-end;margin-bottom: 5px">
                        <div class="ax_post_box-comment-avatar" style="width: auto;flex: none;order: 2">
                            <img src="{imgurl_p}" style="width: 40px;height: 40px;border-radius: 5px">
                        </div>
                        <div class="ax_post_box-comment-text" style="position: relative;margin-right: 10px">
                            <span class="ax_post_box-comment-text-before" style="width: 0;height: 0;border-top:8px solid transparent;border-bottom:8px solid transparent;border-left:8px solid;border-left-color:#f4f4f4;border-right:0;border-right-color:transparent;right: -7px;left: auto;top: 12px;position: absolute"></span>
                            <div class="ax_post_box-comment-text-inner" style="background-color: #f1f3fa;padding: 10px;border-radius: 9px;margin-bottom: 3px">{text_p}</div>
                        </div>
                    </div>
                    <p><strong>{author}</strong> 给你回复：</p>
                    <div class="ax_post_box-comments-single Messages-user" style="display: flex;margin-bottom: 5px">
                        <div class="ax_post_box-comment-avatar" style="width: auto;flex: none">
                            <img src="{imgurl}" style="width: 40px;height: 40px;border-radius: 5px">
                        </div>
                        <div class="ax_post_box-comment-text" style="position: relative;margin-left: 10px">
                            <span class="ax_post_box-comment-text-before" style="width: 0;height: 0;border-top: 8px solid transparent;border-bottom: 8px solid transparent;border-right: 8px solid;border-right-color: #f4f4f4;left: -7px;right: auto;top: 12px;position: absolute"></span>
                            <div class="ax_post_box-comment-text-inner" style="background-color: #f1f3fa;padding: 10px;border-radius: 9px;margin-bottom: 3px">{text}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="color:#8c8c8c;font-size:10px;width:100%;text-align:center;word-wrap:break-word;margin-top: 20px;">
                <p>允你一世繁星，许你一世星辰！</p>
            </div>
            <div style="text-align:center">
                <a style="text-decoration:none;color:#fff;background-image: -webkit-linear-gradient(0deg, #3ca5f6 0%, #a86af9 100%);padding:5px 20px;border-radius:4px;position:absolute;margin-left:-35px;margin-top:10px" href="{permalink}" target="_blank">查看</a>
            </div>
        </div>
        <div style="color:#8c8c8c;font-size:10px;width:100%;text-align:center;margin-top:50px">
            <p>本邮件为系统自动发送，请勿直接回复~</p>
        </div>
        <div style="color:#8c8c8c;padding-bottom: 10px;font-size:10px;width:100%;text-align:center">
            <p>©2022 Copyright {siteTitle}</p>
        </div>
    </div>    
</div>
